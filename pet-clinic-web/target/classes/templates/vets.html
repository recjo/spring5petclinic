<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Page</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.spring5petclinic.model.Vet"*/-->
<h1 th:text="'Vet Page'">Vet Page</h1>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"/>
        <td th:text="${vet.firstName}"/>
        <td th:text="${vet?.lastName}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
