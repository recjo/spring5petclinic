<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners Page</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.spring5petclinic.model.Owner"*/-->
<h1 th:text="'List of Owner'">Owner Page</h1>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}"/>
        <td th:text="${owner.firstName}"/>
        <td th:text="${owner?.lastName}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
